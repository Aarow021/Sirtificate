<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <nav>
                <button>Sleep Deprivation</button>
                <button>Roll</button>
                <button>Brain Rot</button>
            </nav>
        </header>
        <main>
            <form id="certificate-customization">
                <div class="input-container">
                    <label for="input-issuer">Issuer</label>
                    <input type="text" placeholder="" id="input-issuer">
                </div>
                <div class="input-container">
                    <label for="input-recipient">Recipient</label>
                    <input type="text" placeholder="" id="input-recipient">
                </div>
                <div class="input-container">
                    <label for="input-date">Date</label>
                    <input type="text" placeholder="" id="input-date">
                </div>
                <div class="input-container">
                    <label for="input-title">Title</label>
                    <input type="text" placeholder="" id="input-title">
                </div>
            </form>
            <section id="certificate">
                <div id="certificate-inner">
                    <h1>CERTIFICATE</h1>
                    <h2 id="certificate-title">OF THE PLACEHOLDER</h2>
                    <p id="certificate-lead">This informs</p>
                    <p id="recipient" class="signature">Recipient</p>
                    <p id="message"></p>
                    <div id="certificate-footer">
                        <div id="issuer-wrapper">
                            <p class="signature" id="issuer">Issuer</p>
                            <p id="issuer-printed">Issuer</p>
                            <p id="title">Title</p>
                        </div>
                        <img src="" alt="">
                        <div id="date-wrapper">
                            <p id="date">11/14/1987</p>
                            <p>Date</p>
                        </div>
                    </div>
                </div>
            </section>
            <button class="print">PRINT</button>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
